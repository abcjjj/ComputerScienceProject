<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
    <head> 
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8"> 
        <title>Math Monsters</title> 
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script type="text/javascript" src="jquery-2.0.3.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head> 
    <body> 
        <canvas id="myCanvas">#</canvas>  
        <!--The Menu Screen-->
        <img class="menu" id="title" src="images/title.png">
        <img class="menu" id="jailimage" src="images/menujailart.png">
        <button class="menu" id="start" href="#" >START</button> 
        <button class="menu" id="howtoplay" href="#" >HOW TO PLAY</button>
        <button class="menu" id="settings" href="#" >SETTINGS</button>
        <button class="menu" id="loadGame" href="#">SAVED GAME</button>

        <!--The Instructions Screen-->
        <button class="instructions" id="instructionstoMenu" href="#" >Back</button>
        <img class="instructions" id="instructionsimg" src="images/instructions.png">
        
        
        <!--The Settings Screen-->           
	    <button class="settings" id="settingstoMenu" href="#" >Back</button>
	    <form action="" class="settings" id="BGM">
	        Background Music
	            <select name="">
	            <option value="XX" class="settings" id="xx">XX</option><!--yet to be decided-->
	            </select>
	    </form>
        
        <!--The Customization Screen-->
        <img class="customization" id="genderScreen" src="images/genderselect.png">
        <img class="customization battle" id="boySprite" src="images/boy.png">
        <img class="customization battle" id="girlSprite" src="images/girl.png">
		<button class="customization" id="doneCus" href="#" >Done!</button>
        <form class="customization" id="genders">You are a...<br>
            <input type="radio" name="gender" class="genderRadio" class="customization" id="maleRadio" value="female">Boy
            <input type="radio" name="gender" class="genderRadio" class="customization" id="femaleRadio" value="male">Girl       
        </form> 			
        
        <!--The Saved Games Screen-->
        <button class="savedgames" id="savedgamestoMenu" href="#" >Back</button>
        <img class="savedgames" id="sgtitle" src="images/sgtitle.png">
        
        
        <!--The Transistion Screens-->
        <!--Choosing to skip the story-->
        <img class="storySkip" id="storyprompt" src="images/storyprompt.png"> 
        <button class="storySkip" id="yesView" href="#" >YES</button>
        <button class="storySkip" id="noView" href="#" >NO</button>
        <!--The Story-->
        <img class="story" id="storytext" src="images/storytext.png">
        <button class="story" id="ok" href="#" >OK</button>
        <!--Win-->
        <img class="won" id="winart" src="images/awinnerisyou.png">
        <img class="won" id="wintext" src="images/wintext.png">
        <button class="won" id="backToMenu">Menu</button>
        <button class="won" id="backToBattle">Cave</button>
        
        <!--Game Over-->
        <img class="gameOver" id="gameoverscreen" src="images/welcometodie.png">
        <button class="gameOver" id="loseToMenu">Menu</button>
        
        <!--Stage selection -->
        <img class="stageSelection" id="stageSelection" src="images/stageselection.png">
        <button class="stageSelection" id="stage1">1</button>
        <button class="stageSelection" id="stage2">2</button>
        <button class="stageSelection" id="stage3">3</button>
        <button class="stageSelection" id="stage4">4</button>
        <img class="stageSelection" id="lock2" src="images/lock.png">
        <img class="stageSelection" id="lock3" src="images/lock.png">
        <img class="stageSelection" id="lock4" src="images/lock.png">        
        
        <!--Hub-->
        <img class="hub" id="hubImage" src="images/hub.png">
        <button class="hub" id="travelAddition">+</button>
        <button class="hub" id="travelSubtraction">-</button>
        <button class="hub" id="travelMultiplication">*</button>
        <button class="hub" id="travelDivision">/</button>
        <button class="hub" id="travelCombined">+ - * /</button>
        <button class="hub" id="hubToShop">shop</button>
        <button class="hub" id="hubToStage">back</button>
        
        <!--The Battle Screen-->
        <img class="ASDF" id="monster" src="images/dogeanimation.gif">
        <img class="ASDF" id="monsterA" src="images/monsterSnail.png">
        <img class="ASDF" id="monsterB" src="images/monsterHeugh.png">
        <img class="ASDF" id="monsterC" src="images/monsterSnake.png">
        <img class="ASDF" id="monsterD" src="images/monsterRobot.png">
        <img class="ASDF" id="monsterE" src="images/monsterJack.png">
        <img class="ASDF" id="monsterF" src="images/monsterBoss.png">
        <img class="battle" id="battlescreen" src="images/battlescreen.png"> 
        <p class="battle" id="question">?Question?</p>
        <p class="battle" id="timer">Time Remaining: ns</p>
        <form class="battle" id="answerInput">
        Your Answer: <br>
            <input class="battle" id="userAnswer" type="number"name="answer">
        </form>
        <canvas class="battle" id="monsterLives">Monster HP</canvas>
        <canvas class="battle" id="characterLives">Character HP</canvas>
        <button class="battle" id="item1" href="#">Clock * 0</button> <!--Some items from the shop-->
        <button class="battle" id="item2" href="#">Brain * 0</button>
        <button class="battle" id="submitAnswer" href="#">Attack</button>        
  
        <!--The Shop-->
        <img class="shop" id="shopscreen" src="images/store.png">
        <img class="shop" id="keyImage" src="images/key.png">
        <img class="shop" id="brainImage" src="images/brain.png">
        <img class="shop" id="shieldImage" src="images/shield">
        <img class="shop" id="clockImage" src="images/clock.png">
        <img class="shop" id="fistImage" src="images/powfist.png">
        <img class="shop" id="heartImage" src="images/heart.png">
        
        <button class="shop" id="saveButton" href="#">SAVE</button>
        <button class="shop" id="key" src="#" href="#">Key: $10000</button>
        <button class="shop" id="toHub" href="#">Back</button>
        <button class="shop" id="buyFist" href="#">Upgrade: 500$</button>
        <button class="shop" id="buyShield" href="#">Upgrade: 500$</button>
        <button class="shop" id="buyBrain" href="#">Brain: 50$</button>
        <button class="shop" id="buyClock" href="#">Clock: 25$</button>
        <button class="shop" id="buyHeart" href="#">Heart: 75$</button>
        
        <p class="shop" id="showMoney">Money: $0</p>
        
        <audio id="buttonSound" src="music/button.mp3" preload="auto">#</audio>

    </body> 
</html>
