    <body> 
    	<title>Math Monsters</title>
       


       
<canvas id="myCanvas" width="1024" height="600" style="border:1px solid #000000;">
canvasfailedtext</canvas>
        
         
         <script>
var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var imageObj = new Image();

      imageObj.onload = function() {
        context.drawImage(imageObj, 10, 10);
      };
      imageObj.src = 'images/DOGE.png';

</script>
       
       
        <button class="button" id="playButton" onclick="this.style.visibility='hidden',
        document.getElementById('settingsButton').style.visibility='hidden',
        document.getElementById('backButton').style.visibility='visible'" href="#" >PLAY</button>
     
         
      	<button class="button" id="settingsButton" onclick="this.style.visibility='hidden',
        document.getElementById('playButton').style.visibility='hidden',
        document.getElementById('backButton').style.visibility='visible'" href="#" >SETTINGS</button> 
		
		<button class="button" id="backButton" style="visibility:hidden" onclick="this.style.visibility='hidden',
        document.getElementById('playButton').style.visibility='visible',
      	document.getElementById('settingsButton').style.visibility='visible'" href="#" >BACK</button>
    	
    	
    	
   
    </body>
